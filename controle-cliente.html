    <div class="container">
     
      <!-- Titulo -->
      <div class="row mt-3">        
        <div class="col-sm-12">
          <h4>Clientes</h4>
          <hr />
        </div>
      </div>

       <!-- BotÃ£o adicionar -->
       <div class="d-flex justify-content-between">
        <div class="row">
          <div class="col-sm-3">
            <button 
              id="btn-adicionar" 
              class="btn btn-primary btn-sm"
              data-bs-toggle="modal" 
              data-bs-target="#modal-cliente"
            >
              Adicionar
            </button>
          </div>
        </div>
        <div 
        class="btn-sm"

        >
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="dark">
          <label class="form-check-label" for="flexSwitchCheckChecked">Dark Mode</label>
        </div>
          
            
        </div>

    </div>

      <!-- Tabela -->
      <div class="row mt-3">
        <div class="col-sm-12">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>Cadastro</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Modal -->
      <div class="row">
        <!-- The Modal -->
        <div class="modal fade modal-lg" id="modal-cliente">
          <div class="modal-dialog">
            <div class="modal-content">

              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Adicionar cliente</h4>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">

                <div class="row">
                  <div class="col-sm-2">
                    <label for="id" class="form-label">Id</label>
                    <input disabled type="text" class="form-control" id="id">
                  </div>

                  <div class="col-sm-10">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome">
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-4">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="text" class="form-control" id="email">
                  </div>
                  <div class="col-sm-2">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefone">
                  </div>
                  <div class="col-sm-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf">
                  </div>
                  <div class="col-sm-3">
                    <label for="dataCadastro" class="form-label">Data de cadastro</label>
                    <input type="date" class="form-control" id="dataCadastro" disabled>
                  </div>
                </div>

              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                <button id="btn-salvar" class="btn btn-primary btn-sm">Salvar</button>
                <button id="btn-cancelar" class="btn btn-light btn-sm">Cancelar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
